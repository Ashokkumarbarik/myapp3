<div class="card">
    <div class="card-header">
        <div class="row">
            <div class="col-md-4">

            </div>
            <div class="col-md-4">
                <span style="color:salmon; font-size: 60px;">
              Todos
            </span>
            </div>
            <div class="col-md-4">

            </div>

        </div>
    </div>
    <div class="card-body">
        <div *ngIf="isNewTask" class="row">
            <div class="col-md-4">

            </div>
            <div class="col-md-4">
                <app-createtask (newItemEvent)="onAddItem($event)" [tasksInput]="tasks"></app-createtask>
            </div>
            <div class="col-md-4">

            </div>

        </div>
        <div *ngIf="!isNewTask" class="row">
            <div class="col-md-4">

            </div>
            <div class="col-md-4">
                <div class="table-responsive center">

                    <table id="table2" class="table">

                        <thead>
                            <tr class="text-secondary">
                                <th scope="col"></th>
                            </tr>
                        </thead>
                        <tbody>
                            <ng-container *ngFor="
                        let task of allTasks
                        let i = index
                        ">
                                <tr>
                                    <td class="unselectable">
                                        <input type="radio" name="{{i}}options" value="task.text" [checked]='task.isComplete' />
                                        <span *ngIf="task.isComplete" class="radioClass"><del>
                        {{task.text}}
                        </del>
                        </span>
                                        <span *ngIf="!task.isComplete" class="radioClass">
                        {{task.text}}

                        </span>

                                    </td>

                                </tr>
                            </ng-container>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="col-md-4">

            </div>

        </div>
        <div *ngIf="!isNewTask" class="row">

            <div class="col-md-9">
                <div class="row">
                    <div class="col-md-2">
                        <span>
              {{activeItems}}items left
              </span>
                    </div>
                    <div class="col-md-1">
                        <button type="button" (click)="onAll()" class="btn btn-primary">All</button>
                    </div>
                    <div class="col-md-2">
                      <button type="button" (click)="onAdd()" class="btn btn-primary">Add New Item</button>
                  </div>

                    <div class="col-md-1">
                        <button type="button" (click)="onActive()" class="btn btn-primary">Active</button>
                    </div>
                    <div class="col-md-2">
                        <button type="button" (click)="onCompleted()" class="btn btn-primary">Completed</button>
                    </div>
                    <div class="col-md-2">
                        <button type="button" (click)="onClear()" class="btn btn-primary">Clear Completed</button>
                    </div>

                </div>

            </div>
            <div class="col-md-3">

            </div>

        </div>

    </div>
</div>
